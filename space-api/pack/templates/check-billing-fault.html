<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>获取订阅信息失败</title>
</head>

<body style="margin: 0; padding: 0; background-color: #000; color: #fff; font-family: Arial, sans-serif;">
    <table role="presentation" style="width: 100%; border-collapse: collapse; border: 0; border-spacing: 0;">
        <tr>
            <td align="center" style="padding: 20px;">
                <table role="presentation"
                    style="width: 100%; max-width: 600px; border-collapse: collapse; border: 1px solid #333; border-spacing: 0; background-color: #1a1a1a;">
                    <tr>
                        <td align="center" style="padding: 20px; font-size: 24px; font-weight: bold; color: #ff4c4c;">
                            获取 Cloudflare 账单信息失败
                        </td>
                    </tr>

                    <tr>
                        <td style="padding: 20px; font-size: 16px; line-height: 1.5; color: #fff;">
                            <p style="color: #fff;">任务执行时间: {{.Time}}</p>
                            <p style="color: #fff;">请前往 Cloudflare 的控制台进行检查, 防止费用超支.</p>
                            <p style="color: #fff;">
                                控制台链接
                                <code> {{.Link}}</code>
                            </p>
                        </td>
                    </tr>

                    <tr>
                        <td align="center" style="padding: 20px;">
                            <a href="{{.Link}}" target="_blank"
                                style="background-color: rgb(46, 123, 174); color: #fff; padding: 10px 20px; text-decoration: none; border-radius: 5px;">
                                Go To Cloudflare Dashboard
                            </a>
                        </td>
                    </tr>

                    <tr>
                        <td style="padding: 20px; font-size: 12px; color: #666;">
                            <p>&copy; 2025 shalling.me. All rights reserved.</p>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>

</html>
